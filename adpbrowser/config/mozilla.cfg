// Set homepage.
lockPref("browser.startup.homepage", "https://adpvantage.adp.com");
lockPref("browser.startup.homepage_override.mstone", "ignore");

// At startup, don't check if we're the default browser.
lockPref("browser.shell.checkDefaultBrowser", false);

// Suppress "Know your rights" message.
lockPref("browser.rights.override", true);

// Disable safebrowsing checks.
lockPref("browser.safebrowsing.downloads.enabled", false);
lockPref("browser.safebrowsing.downloads.remote.enabled", false);
lockPref("browser.safebrowsing.malware.enabled", false);

// Disable updater.
lockPref("app.update.enabled", false);
lockPref("app.update.auto", false);
lockPref("app.update.mode", 0);
lockPref("app.update.service.enabled", false);

// Set datareporting settings.
lockPref("datareporting.healthreport.service.firstRun", true);
lockPref("datareporting.policy.dataSubmissionPolicyAcceptedVersion", 2);
lockPref("datareporting.policy.dataSubmissionPolicyNotifiedTime", "1434398168366");
lockPref("datareporting.policy.firstRunTime", "1434398107195");

// Do not retrieve a blocklist from blocklist server.
lockPref("extensions.blocklist.enabled", false);

// Setup telemetry.
lockPref("toolkit.telemetry.enabled", false);
lockPref("toolkit.telemetry.prompted", 2);
lockPref("toolkit.telemetry.rejected", true);

// Disable protected mode in Flash.
lockPref("dom.ipc.plugins.flash.disable-protected-mode", true);
